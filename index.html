<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Style Libya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --red: #d40000;
    --dark-red: #b00000;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom, white 60%, #fff4f4 100%);
    color: var(--red);
    text-align: center;
    overflow-x: hidden;
  }

  .container {
    max-width: 800px;
    margin: 60px auto;
    padding: 30px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(212, 0, 0, 0.15);
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2.8em;
    color: var(--red);
    margin-bottom: 0;
    animation: slideDown 1s ease;
  }

  @keyframes slideDown {
    from {transform: translateY(-20px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }

  h2 {
    font-size: 1.2em;
    color: #555;
    margin-top: 5px;
    direction: rtl;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
    margin-top: 40px;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 80%;
    max-width: 400px;
    background: white;
    border: 2px solid var(--red);
    color: var(--red);
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    padding: 12px;
    box-shadow: 0 6px 15px rgba(212, 0, 0, 0.1);
    transition: all 0.25s ease;
    flex-direction: column;
  }

  .btn:hover {
    background: var(--red);
    color: white;
    transform: scale(1.04);
    box-shadow: 0 10px 20px rgba(212, 0, 0, 0.25);
  }

  .btn img {
    width: 50px;
    margin-bottom: 8px;
  }

  .btn span {
    font-size: 1.1em;
  }

  .btn small {
    font-size: 0.95em;
    color: #666;
    direction: rtl;
  }

  footer {
    margin-top: 35px;
    color: #888;
    font-size: 0.9em;
  }

  @media (max-width: 480px) {
    h1 { font-size: 2em; }
    .btn img { width: 40px; }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>New Style Libya</h1>
    <h2>نيو ستايل ليبيا</h2>

    <div class="buttons">

        <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok logo" />
        <span>Follow us on TikTok</span>
        <small>تابعنا على تيك توك</small>
      </a>

      <a class="btn" href="https://www.facebook.com/share/16i33D7nr6/" target="_blank">

        <span>Visit our Facebook page</span>
        <small>قم بزيارة صفحتنا على فيسبوك</small>
      </a>

      <a class="btn" href="https://www.instagram.com/new_style_libya?utm_source=qr&igsh=dms5M2d6OHF0Nmlq" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo" />
